apiVersion: v1
kind: Service
metadata:
  name: songs-service-db-postgres-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: songs-service-db
spec:
    clusterIP: None
    ports:
      - port: 5432
        targetPort: songs-db
    selector:
      app: songs-service-db

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: songs-service-db-postgres
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: songs-service-db
  minReadySeconds: 2
  template:
    metadata:
      labels:
        app: songs-service-db
    spec:
      containers:
      - name: songs-service-db
        image: 'postgres:latest'
        imagePullPolicy: IfNotPresent
        ports:
          - name: songs-db
            containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKey:
              name: k8s-java-dev-songs-secrets
              key: songs.SONG_DB_PASS
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: songs-db-postgresdata
        - mountPath: /docker-entrypoint-initdb.d
          name: songs-db-initdb
          readOnly: true
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -h 127.0.0.1 -U postgres -p 5432
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 5432
          periodSeconds: 5
      volumes:
      - name: songs-db-initdb
        configMap:
          name: songs-service-db-init-config
  volumeClaimTemplates:
    - metadata:
        name: songs-db-postgresdata
        namespace: {{ .Values.global.namespace }}
      spec:
        storageClassName: manual
        resources:
          requests:
            storage: 2Gi
        accessModes:
        - ReadWriteOnce
