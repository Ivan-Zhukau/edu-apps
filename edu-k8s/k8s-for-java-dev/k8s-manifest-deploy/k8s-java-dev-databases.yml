apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: songs-service-db-pvc
  namespace: k8s-java-dev
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: songs-service-db-postgres-service
  namespace: k8s-java-dev
  labels:
    app: songs-service-db
spec: 
    type: NodePort
    ports:
      - port: 5432
        targetPort: songs-db
        nodePort: 30432
    selector:
      app: songs-service-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: songs-service-db-postgres
  namespace: k8s-java-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: songs-service-db
  template:
    metadata: 
      labels:
        app: songs-service-db
    spec:
      containers:
      - name: songs-service-db
        image: 'postgres:latest'
        imagePullPolicy: IfNotPresent
        ports:
          - name: songs-db
            containerPort: 5432
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: songs-service-db-postgresdata
      volumes:
        - name: songs-service-db-postgresdata
          persistentVolumeClaim:
            claimName: songs-service-db-pvc
